<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Leaflet Sederhana</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        body { 
            margin: 0; 
            padding: 0; 
        }
        /* Contoh aslinya menggunakan tinggi 180px.
           Saya ganti menjadi 95vh (95% tinggi layar) agar petanya besar.
        */
        #map { 
            height: 95vh; 
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Inisialisasi peta dan atur tampilan awal (koordinat London)
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Tambahkan 'tile layer' (gambar latar belakang peta) dari OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Tambahkan Marker
        var marker = L.marker([51.5, -0.09]).addTo(map);

        // Tambahkan Lingkaran
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

        // Tambahkan Polygon
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map);

        // Tambahkan Popup ke setiap bentuk
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        // Fungsi untuk menampilkan popup di mana saja kita klik di peta
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);

    </script>
    
</body>
</html>
